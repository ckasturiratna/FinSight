<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Code - FinSight</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #000;
            background-color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #000;
        }
        .header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 30px;
        }
        .otp-code {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #000;
        }
        .footer {
            background-color: #f5f5f5;
            padding: 15px;
            text-align: center;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FinSight Verification</h1>
        </div>
        
        <div class="content">
            <p>Hello <strong th:text="${firstName}">User</strong>,</p>
            
            <p>Your verification code:</p>
            
            <div class="otp-code" th:text="${otp}">123456</div>
            
            <p>This code expires in <span th:text="${expiryMinutes}">10</span> minutes.</p>
            
            <p>If you didn't request this, please ignore this email.</p>
        </div>
        
        <div class="footer">
            <p>Â© 2024 FinSight</p>
        </div>
    </div>
</body>
</html>
