<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Alert - FinSight</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #000;
            background-color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #000;
        }
        .header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 30px;
        }
        .price-info {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #000;
        }
        .price-value {
            font-size: 20px;
            font-weight: bold;
        }
        .footer {
            background-color: #f5f5f5;
            padding: 15px;
            text-align: center;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Price Alert</h1>
        </div>
        
        <div class="content">
            <p>Hello <strong th:text="${firstName}">User</strong>,</p>
            
            <p th:text="${message}">Your price alert has been triggered!</p>
            
            <div class="price-info">
                <div th:text="${companyName}">Company Name</div>
                <div class="price-value" th:text="${currentPrice}">$0.00</div>
            </div>
            
            <p>Log into your FinSight dashboard for more details.</p>
        </div>
        
        <div class="footer">
            <p>Â© 2024 FinSight</p>
        </div>
    </div>
</body>
</html>
